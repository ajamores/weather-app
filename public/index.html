<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="weather-info">
            <div class="weather-icon"><i class="wi wi-night-sleet"></i></div>
            <div class="temp">81 C</div>
            <div class="location-info"></div>
            <div class="weather-stats"></div>
        </div>
        <div class="sidebar">
            <form id="searchbar" class="searchbar">
                <input type="search" name="location" id="place-search" placeholder="Search Here">
                <button type="submit" id="submitBtn">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
