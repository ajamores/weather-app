<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
     <!-- Google Fonts: JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    </head>
    <body>
    <div class="weather-app" id="weather-app">
        <div class="weather-info" id="weather-info">
            <div class="weather-stats">
                <div class="stats-left" id="stats-left">
                    <img src="" alt="" class="weather-icon" id="todays-icon">
                    <span class="temp" id="temp"></span>
                    <span class="description" id="description"></span>
                    <span class="today" id="today">Today</span>
                </div>
                <div class="stats-right" id="stats-right">
                    <div class="d1" id="d1"></div>
                    <div class="d2" id="d2"></div>
                    <div class="d3" id="d3"></div>
                    <div class="d4" id="d4"></div>
                    <div class="d5" id="d5"></div>
                </div>
            </div>
            <div class="location-info" id="location-info">
                <span class="loc-city" id="loc-city"></span>
                <span class="country" id="country"></span>
                <span class="time-stamp" id="time-stamp"></span>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
                <form id="searchbar" class="searchbar">
                    <input type="search" name="location" id="place-search" placeholder="Search Here">
                    <button type="submit" id="submitBtn">Search</button>
                </form>
                <span class="recent-news" id="recent-news">Did you know? </span>
                <div class="news-section" id="news-section"></div>
                <div class="info" id="info">
                    <div class="btn-container" id="btn-container">
                        <button class="more-info" id="more-info">Info</button>
                        <button class="hide-ui" id="hide-ui">Hide UI</button>
                    </div>
                    <span class="author" id="author">Developed by Armand Amores</span>
                    <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p id="modal-text">Some text in the modal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
