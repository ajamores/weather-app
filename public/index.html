<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
     <!-- Google Fonts: JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="weather-app">
        <div class="weather-info">
            <div class="weather-stats">
                <div class="stats-left" id="stats-left">
                    <img src="" alt="" class="weather-icon" id="todays-icon">
                    <span class="temp" id="temp"></span>
                    <span class="description" id="description"></span>
                    <span class="today" id="today">Today</span>
                </div>
                <div class="stats-right" id="stats-right">
                    <div class="d1" id="d1">
                        <img src="" alt="" class="weather-icon" id="d1-icon">
                        <span class="day" id="d1-name"></span>
                    </div>
                    <div class="d2" id="d2">
                        <img src="" alt="" class="weather-icon" id="d2-icon">
                        <span class="day" id="d2-name"></span>
                    </div>
                    <div class="d3" id="d3">
                        <img src="" alt="" class="weather-icon" id="d3-icon">
                        <span class="day" id="d3-name"></span>
                    </div>
                    <div class="d4" id="d4">
                        <img src="" alt="" class="weather-icon" id="d4-icon">
                        <span class="day" id="d4-name"></span>
                    </div>
                    <div class="d5" id="d5">
                        <img src="" alt="" class="weather-icon" id="d5-icon">
                        <span class="day" id="d5-name">Monday</span>
                    </div>
                </div>
            </div>
            <div class="location-info" id="location-info">
                <span class="loc-city" id="loc-city"></span>
                <span class="country" id="country"></span>
                <span class="time-stamp" id="time-stamp"></span>
            </div>
        </div>
        <div class="sidebar">
            <form id="searchbar" class="searchbar">
                <input type="search" name="location" id="place-search" placeholder="Search Here">
                <button type="submit" id="submitBtn">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
